{% extends 'layout.html' %}

{% block title %}Community - Symphony Sonar{% endblock %}

{% block content %}    
<h1 class="top-txt">Welcome to the Community!</h1>
<div class="container mt-4 box-main-1">

    <h2>Create a New Post</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-main">Submit</button>
            </div>
    </form>
</div>
    <hr>

    <h2 class="top-txt">Community Posts</h2>
    {% for post in posts %}
    <div class="card">
        <div class="card-body post-xp-cm">
            <p><a href="{{ url_for('view_post', post_id=post.id) }}">Post ID: {{ post.id }}</a></p>
        </div>
    </div>
{% endfor %}
    

{% endblock %}
